<h3>disabled</h3>
<p><ui-switch [disabled]="true"></ui-switch></p>
<h3>change</h3>
<p><ui-switch (change)="enable = $event"></ui-switch> {{enable}}</p>

    <ui-switch size="large"></ui-switch>
</p>

    <ui-switch color="red"></ui-switch>
</p>
